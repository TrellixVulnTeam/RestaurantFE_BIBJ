<article class="container container-main mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-title">Add new user</li>
        </ol>
    </nav>

    <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 id="page-title">Add new user</h3>
            <hr>
            <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
                <!-- <div class="mb-3 form-group">
                    <div class="text-center" id="profile-picture" style="display: none;">
                        <svg class="bd-placeholder-img img-thumbnail mb-3" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>A generic square placeholder image with a white border around it, making it
                                resemble
                                a photograph taken with an old instant camera</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">User Picture</text>
                        </svg>
                    </div>
                    <label for="formFile" class="form-label">Picture</label>
                    <input 
                    class="form-control" 
                    type="file" 
                    id="formFile"
                    formControlName="formFile">
                </div>
                <br> -->
                <div class="mb-3 form-group">
                    <label for="role" class="form-label" style="padding-right: 10px;">Role</label>
                    <select 
                    id="role" 
                    class="form-select"
                    formControlName="role"
                    required>
                        <option>Select role</option>
                        <option value="Admin">Admin</option>
                        <option value="Waiter">Waiter</option>
                    </select>
                    <span 
                    class="help-block"
                    *ngIf="newUserForm.get('role').value != 'Admin' && newUserForm.get('role').value != 'Waiter' && newUserForm.get('role').touched">{{ roleError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First name"
                    formControlName="firstName"
                    required
                    maxlength="100">
                    <span 
                    class="help-block"
                    *ngIf="!newUserForm.get('firstName').valid && newUserForm.get('firstName').touched">{{ firstNameError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    placeholder="Last name"
                    formControlName="lastName"
                    required
                    maxlength="100">
                    <span 
                    class="help-block"
                    *ngIf="!newUserForm.get('lastName').valid && newUserForm.get('lastName').touched">{{ lastNameError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Email address"
                    formControlName="email"
                    required
                    email
                    maxlength="255">
                    <span 
                    class="help-block"
                    *ngIf="!newUserForm.get('email').valid && newUserForm.get('email').touched">{{ emailError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    formControlName="password"
                    required>
                    <span 
                    class="help-block"
                    *ngIf="!newUserForm.get('password').valid && newUserForm.get('password').touched">{{ passwordError }}</span>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary" type="button" (click)="onSubmit()">Save</button>
                </div>
            </form>
        </div>
    </div>
</article>
