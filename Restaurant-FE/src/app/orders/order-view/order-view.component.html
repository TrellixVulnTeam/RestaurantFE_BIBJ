<article class="container mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/orders">Orders</a></li>
            <li class="breadcrumb-item active" aria-current="page">Order Details</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <h3>Order #1 <span class="badge rounded-pill bg-primary" id="order-status">complete</span></h3>
            <hr>

            <div class="card card-body bg-light mb-3" id="readonly" style="display: block;">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">Table</label>
                        <p class="form-control-plaintext"><strong>Table {{order.tableId}}</strong></p>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Waiter</label>
                        <p class="form-control-plaintext"><strong>{{order.waiter}}</strong></p>
                    </div>
                </div>
            </div>

            <h4>Products</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of order.products">
                        <th>{{product.name}}</th>
                        <th>{{product.quantity}}</th>
                        <td class="text-end">{{product.price}} BGN</td>
                        <td class="text-end">{{product.totalPrice}} BGN</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</article>
